<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Flickity Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- mprogress -->
    <link rel="stylesheet" href="mprogress.min.css" />
    <script src="mprogress.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <title>PINME</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="image.png" width="80px" />
        <h1 class="font-weight-bold text-center">pinME</h1>
        <h3 class="text-center">
          <!-- Add a description -->
        </h3>
      </div>

      <h1 id="test-line"></h1>

      <form>
        <h3>Search your event</h3>
        <div class="groups">
          <div class="form-group">
            <select id="event-input" class="custom-select">
              <option selected>Any genre</option>
              <option value="3001">alternative</option>
              <option value="3002">blues & jazz</option>
              <option value="3003">classical</option>
              <option value="3004">culture</option>
              <option value="3006">edm/electronic</option>
              <option value="3007">folk</option>
              <option value="3008">hip hop/rap</option>
              <option value="3009">indie</option>
              <option value="3010">latin</option>
              <option value="3011">metal</option>
              <option value="3012">opera</option>
              <option value="3013">pop</option>
              <option value="3014">r&b</option>
              <option value="3015">reggae</option>
              <option value="3016">religious/spiritual</option>
              <option value="3017">rock</option>
              <option value="3018">top 40</option>
              <option value="3099">other</option>
            </select>
          </div>

          <div class="form-group">
            <select id="price" class="custom-select">
              <option selected>Any price</option>
              <option value="free">free</option>
              <option value="paid">paid</option>
            </select>
          </div>
          <div class="form-group">
            <select id="date" class="custom-select">
              <option selected>Any date</option>
              <option value="today">today</option>
              <option value="tomorrow">tomorrow</option>
              <option value="this_week">this week</option>
              <option value="this_weekend">this weekend</option>
              <option value="next_week">next week</option>
              <option value="this_month">this month</option>
              <option value="next_month">next month</option>
            </select>
          </div>
        </div>

        <!-- Button triggers new movie to be added -->
        <a href="page2.html" target="_blank">
          <button
            type="submit"
            class="btn"
            id="event-genre"
            value="Add a genre"
          >
            Search
          </button>
        </a>
        <a href="page2.html">Test</a>
      </form>

      <div class="main-carousel">
        <div class="carousel-cell" value="1"></div>
        <div class="carousel-cell" value="2"></div>
        <div class="carousel-cell" value="3"></div>
        <div class="carousel-cell" value="4"></div>
        <div class="carousel-cell" value="5"></div>
        <div class="carousel-cell" value="6"></div>
        <div class="carousel-cell" value="7"></div>
        <div class="carousel-cell" value="8"></div>
        <div class="carousel-cell" value="9"></div>
        <div class="carousel-cell" value="10"></div>
        <div class="carousel-cell" value="11"></div>
      </div>

      <!-- 
      <div class="results">
        <div class="rowResult">
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div> -->

      <script src="script.js"></script>
    </div>
    <!-- <footer>xxx</footer> -->
  </body>
</html>
