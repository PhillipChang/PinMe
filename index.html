<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap Javascript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">



    <title>Document</title>
  </head>
  <body>
    <div class="container">
        
      <h1 id="test-line"></h1>

      <form>
        <div class="form-group">
          <label for="event-input">Search event</label>
          <input type="text" id="event-input" />
        </div>
        <div class="form-group">
          <select id="price" class="custom-select">
            <option selected>Any price</option>
            <option value="free">free</option>
            <option value="paid">paid</option>
          </select>
        </div>
        <div class="form-group">
          <select id="date" class="custom-select">
            <option selected>Any date</option>
            <option value="today">today</option>
            <option value="tomorrow">tomorrow</option>
            <option value="this_week">this week</option>
            <option value="this_weekend">this weekend</option>
            <option value="next_week">next week</option>
            <option value="this_month">this month</option>
            <option value="next_month">next month</option>
          </select>
        </div>

        <!-- Button triggers new movie to be added -->
        <button
          type="submit"
          class="btn btn-primary"
          id="event-genre"
          value="Add a genre"
        >
          Search
        </button>
      </form>

      <script src="api.js"></script>
    </div>
  </body>
</html>
